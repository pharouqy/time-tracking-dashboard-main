<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body>
    <main>
      <section>
        <div>
          <div>
            <img src="./images/image-jeremy.png" alt="Jeremy" />
            <div>
              <p>Report for</p>
              <h1>Jeremy Robson</h1>
            </div>
          </div>
          <ul>
            <li><a href="">Daily</a></li>
            <li><a href="" class="active">Weekly</a></li>
            <li><a href="">Monthly</a></li>
          </ul>
        </div>
      </section>
      <div>
        <section>
          <article id="work">
            <img src="./images/icon-work.svg" alt="work" />
            <div>
              <div>
                <span id="titleWork"></span
                ><img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <h2 id="currentWork"></h2>
              <p id="previousWork"></p>
            </div>
          </article>
          <article id="play">
            <img src="./images/icon-play.svg" alt="play" />
            <div>
              <div>
                <span id="titlePlay"></span
                ><img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <h2 id="currentPlay"></h2>
              <p id="previousPlay"></p>
            </div>
          </article>
          <article id="study">
            <img src="./images/icon-study.svg" alt="study" />
            <div>
              <div>
                <span id="titleStudy"></span
                ><img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <h2 id="currentStudy"></h2>
              <p id="previousStudy"></p>
            </div>
          </article>
        </section>
        <section>
          <article id="exercise">
            <img src="./images/icon-exercise.svg" alt="exercise" />
            <div>
              <div>
                <span id="titleExercise"></span
                ><img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <h2 id="currentExercise"></h2>
              <p id="previousExercise"></p>
            </div>
          </article>
          <article id="social">
            <img src="./images/icon-social.svg" alt="social" />
            <div>
              <div>
                <span id="titleSocial"></span
                ><img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <h2 id="currentSocial"></h2>
              <p id="previousSocial"></p>
            </div>
          </article>
          <article id="self-care">
            <img src="./images/icon-self-care.svg" alt="self-care" />
            <div>
              <div>
                <span id="titleSelfCare"></span
                ><img src="./images/icon-ellipsis.svg" alt="ellipsis" />
              </div>
              <h2 id="currentSelfCare"></h2>
              <p id="previousSelfCare"></p>
            </div>
          </article>
        </section>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
